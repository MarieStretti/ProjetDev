<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Open+Sans+Condensed:300|Saira+Extra+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="accueil.css">
    <title>Cartographie pour les malvoyants</title>
  </head>
  <body>

    <div id="haut">
      <div id="titre">
        <h1>camayeux</h1>
      </div>
    </div>

      <div id="content">

        <div id="gauche" class="carre">
          <div id="ghaut" class="square">
            <img class="image" src="pictures/dalto.PNG" alt="dalto">
        </div>
          <div id="gbas" class="square">

            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <input type="button" id="daltoniens" class="btn" value="Daltoniens">
                </div>
              <div class="flip-card-back">
                <form method="get" action="dalto.html">
                  <button class="btn" type="submit">Aller à la carte</button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>

        <div id="milieu" class="carre">
          <div id="mhaut" class="square">
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <input type="image" id="logo" src="pictures/logoCamayeux_v3.png" alt="logo">
                </div>
                <div class="flip-card-back2"></div>
              </div>
            </div>
          </div>
          <div id="mbas" class="square">
            <img class="image" src="pictures/surbrillance.PNG" alt="surbrillance">
          </div>

        </div>

        <div id="droite" class="carre">
          <div id="dhaut" class="square">
            <img class="image" src="pictures/cadre.PNG" alt="cadre">
          </div>
          <div id="dbas" class="square">
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <input type="button" id="malvoyants" class="btn" value="Malvoyants">
                </div>
                <div class="flip-card-back">
                  <form method="get" action="malvoyant.html">
                    <button class="btn" type="submit">Aller à la carte</button>
                  </form>
                </div>
              </div>
            </div>
        </div>

  </body>
</html>
