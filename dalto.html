<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CamaYeux - Daltoniens </title>

    <link rel="shortcut icon" href="pictures/logoCamayeux_v3.ico">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Open+Sans+Condensed:300|Saira+Extra+Condensed" rel="stylesheet">

  </head>
  <body>

    <div id="home">
      <a href="index.html" class="bandeau"><i class="fas fa-home fa-2x"></i></a>
      <button type="button" id="carte" class="bandeau">Couleurs initiales</button>
      <label class="container">Fond de carte
        <input type="checkbox" id="carte_topo">
        <span class="checkmark"></span>
      </label>
        <label class="container">Paramètres
          <input type="checkbox" id="prm">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>


    <div id="paraaam">
      <button id="btnD" class="btn">Deutéranopie</button>
      <hr>
      <button id="btnP" class="btn">Protanopie</button>
      <hr>
      <button id="btnT" class="btn">Tritanopie</button>
      <hr>
      <button id="btnPP" class="btn">Paramètres personnalisables</button>
      <div id="PP" style="display:none">
        <p id="txt">Projets en cours</p>
        <div id='ProjCours'>
          <input type='color' id='cours' class='btnparam'>
        </div>
        <p>Projets programmés</p>
        <div id='ProjProg'>
          <input type='color' id='prog' class='btnparam'>
        </div>
        <p>Projets à l'étude</p>
        <div id='ProjEtude'>
          <input type='color' id='etude' class='btnparam'>
        </div>
      </div>
    </div>


    <div id="viewDiv"></div>
